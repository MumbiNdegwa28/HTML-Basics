<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
  <style>
    ol{
      list-style-type: lower-roman;
    }
    ol>li{
      background-color: darkorange;
      padding:10px;
    }
    ol>li:hover{
      background-color: darkgreen;
    }
    ul>li:hover{
      background-color:brown;
    }
  </style>
</head>
<body>
<p><h>Ordered list</h></p>
<ol>
  <li>Red</li>
  <li>Blue</li>
  <li>Orange</li>
</ol>
<p><h>Unordered list</h></p>
<ul>
  <li>Mangoes</li>
  <li>Orange</li>
  <li>Apple</li>
</ul>

</body>
</html>
